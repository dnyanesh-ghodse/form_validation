<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- form -->
        <form action="" id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-555">
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="johnsmith@gmail.com">
            </div>

            <!-- web url -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://dghodse.web">
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password">
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password">
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- error/success message -->

        <div class="message-container">
            <h3 id="message">
                Don't Hesitate !
            </h3>
        </div>
    </div>

    <!-- Script -->
    
    <script src="script.js"></script>
</body>
</html>
